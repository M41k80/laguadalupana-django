{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}La Guadalupana Restaurant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

                            <img src="{% static '/images/Laguadalupana.gif' %}" alt="logo" width="200" height="200">
                        </picture>
                        
                    </li>
                   
                    <li class="nav-item">
                      <a class="button1" href="{% url 'index' %}">HOME</a>
                    </li>
                    
                        <li class="nav-item">
                            <a class="button2" href="{% url 'menu' %}">MENU</a>
                        </li>
                        
                        <li class="nav-item navbar-end">
                            <a class="button4" href="{% url 'contact' %}">CONTACT US</a>
                        </li>
                        
                    
                  </ul>
                </div>
              </nav>
            </div>

    </header>
    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="container-fluid text-center footer">
        <p>© <span>{{ date }}</span> La Guadalupana Restaurant</p>

        <picture>
            <img src="{% static '/images/m41k80.ico' %}" alt="logo" width="100" height="100">

        <span>Made with ❤️ by <a href="https://www.linkedin.com/in/jose-magdiel-mora-perez-0384492b9/">Magdiel Mora</a></span>
